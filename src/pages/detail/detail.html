<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="note.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descriptio</ion-label>
      <ion-textarea [(ngModel)]="note.description"></ion-textarea>
    </ion-item>

  </ion-list>
  <div padding>
    <button ion-button block (click)="addNote()">Guardar nota</button>
    <button *ngIf="id !=0 " ion-button block (click)="deleteNote()" color="danger">Delte note</button>
  </div>

</ion-content>
